<!DOCTYPE html>
<html>
<head>
  <title>Gráfico de líneas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var data = {
      labels: [],
      datasets: [{
        label: 'Dato 1',
        data: [],
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }, {
        label: 'Dato 2',
        data: [],
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }, {
        label: 'Dato 3',
        data: [],
        backgroundColor: 'rgba(255, 206, 86, 0.2)',
        borderColor: 'rgba(255, 206, 86, 1)',
        borderWidth: 1
      }]
    };
    var options = {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    };
    var chart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
    
    // Actualizar los datos cada 10 segundos
    setInterval(function() {
      // Generar tres datos aleatorios
      var newData = [
        Math.floor(Math.random() * 100),
        Math.floor(Math.random() * 100),
        Math.floor(Math.random() * 100)
      ];

      // Actualizar los datos del gráfico
      data.labels.push('');
      data.datasets[0].data.push(newData[0]);
      data.datasets[1].data.push(newData[1]);
      data.datasets[2].data.push(newData[2]);
      
      // Borrar los datos más antiguos
      if (data.labels.length > 100) {
        data.labels.shift();
        data.datasets[0].data.shift();
        data.datasets[1].data.shift();
        data.datasets[2].data.shift();
      }

      // Actualizar el gráfico
      chart.update();
    }, 10000);
  </script>
</body>
</html>
